subprojects {
    apply from: "${rootProject.projectDir}/dependencies.gradle"

    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'java'

    group 'com.jms'
    version '1.0-SNAPSHOT'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}